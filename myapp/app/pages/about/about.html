<ion-content padding class="about">
  <ion-list>
    <ion-item *ngFor="let item of list" (click)="itemClick($event,item)">
      <ion-avatar item-left>
        <img src="../images/{{item.id}}.jpg"/>
      </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
    </ion-item>
